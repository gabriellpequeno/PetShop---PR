<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Pets | Little's Petshop</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/pets.css" />
  
  <!-- Scripts -->
  <script src="/scripts/pages/pets-page.js" type="module"></script>
</head>
<body>

  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <div class="logo-icon-bg" style="width: 32px; height: 32px; padding: 6px;">
          <i data-lucide="paw-print" style="width: 100%; height: 100%;"></i>
        </div>
        <span class="font-display" style="font-weight: 700; font-size: 1.25rem;">Little's</span>
      </div>

      <nav class="sidebar-nav">
        <a href="#" class="sidebar-link">
          <i data-lucide="user"></i>
          Perfil
        </a>
        <a href="#" class="sidebar-link active">
          <i data-lucide="dog"></i>
          Meus Pets
        </a>
        <a href="#" class="sidebar-link">
          <i data-lucide="calendar"></i>
          Agenda
        </a>
        <a href="#" class="sidebar-link">
          <i data-lucide="settings"></i>
          Configurações
        </a>
      </nav>

      <div class="user-profile">
        <img src="https://ui-avatars.com/api/?name=Maria+Silva&background=random" alt="User" class="user-avatar" id="userAvatar" />
        <div style="flex: 1; overflow: hidden;">
          <p style="font-weight: 600; font-size: 0.875rem;" id="userName">Maria Silva</p>
          <p style="font-size: 0.75rem; color: #888;">Cliente VIP</p>
        </div>
        <button id="logoutBtn" style="color: #888;"><i data-lucide="log-out" style="width: 18px;"></i></button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <h1 class="page-title">Gerenciar Pets</h1>
        <button class="btn btn-primary" id="newPetBtn">
          <i data-lucide="plus" style="margin-right: 0.5rem; width: 18px;"></i>
          Novo Pet
        </button>
      </div>

      <p style="color: #666; margin-bottom: 2rem;">Veja e agende serviços para seus amiguinhos.</p>

      <!-- Pets Grid -->
      <section class="pets-section">
        <div class="pets-grid" id="petsGrid">
          <!-- Pet cards will be injected here by JS -->
          
          <!-- Static Add Card for Visual -->
          <button class="add-pet-card" onclick="document.getElementById('newPetBtn').click()">
            <div style="background: #e0f2f1; padding: 1rem; border-radius: 50%; margin-bottom: 0.5rem; color: var(--secondary);">
              <i data-lucide="plus"></i>
            </div>
            <strong>Novo Pet</strong>
          </button>
        </div>
      </section>

      <!-- Schedule Section (Visual Only for now as per image) -->
      <section class="schedule-section">
        <div class="schedule-header">
          <div style="display: flex; align-items: center; gap: 0.5rem;">
            <i data-lucide="calendar" style="color: var(--primary);"></i>
            <h2 class="schedule-title">Próximos Agendamentos</h2>
          </div>
          
          <div class="toggle-group">
            <button class="toggle-btn active">Mensal</button>
            <button class="toggle-btn">Diário</button>
          </div>
        </div>

        <div class="schedule-list">
          <!-- Mock Data Items matching the image -->
          <div style="min-width: 100px; height: 100px; border: 1px solid #eee; border-radius: 1rem; display: flex; align-items: center; justify-content: center; color: #ccc;">
            Sem agendamentos
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- New Pet Modal -->
  <div class="modal" id="petModal">
    <div class="modal-content">
      <button class="close-modal" id="closeModal">&times;</button>
      <h2 style="font-family: var(--font-display); color: var(--secondary); margin-bottom: 1.5rem;">Adicionar Novo Pet</h2>
      
      <form id="createPetForm">
        <div class="form-group">
          <label>Nome do Pet</label>
          <input type="text" name="name" required placeholder="Ex: Thor" />
        </div>
        
        <div class="row" style="display: flex; gap: 1rem;">
          <div class="form-group" style="flex: 1;">
            <label>Espécie</label>
            <select name="species" required>
              <option value="dog">Cachorro</option>
              <option value="cat">Gato</option>
              <option value="bird">Pássaro</option>
              <option value="other">Outro</option>
            </select>
          </div>
          <div class="form-group" style="flex: 1;">
            <label>Raça</label>
            <input type="text" name="breed" required placeholder="Ex: Golden Retriever" />
          </div>
        </div>

        <div class="row" style="display: flex; gap: 1rem;">
          <div class="form-group" style="flex: 1;">
            <label>Idade (anos)</label>
            <input type="number" name="age" required min="0" />
          </div>
          <div class="form-group" style="flex: 1;">
            <label>Peso (kg)</label>
            <input type="number" name="weight" required step="0.1" min="0" />
          </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 1rem;">Salvar Pet</button>
      </form>
    </div>
  </div>

  <!-- Pet Details Modal -->
  <div class="modal" id="petDetailsModal">
    <div class="modal-content">
      <button class="close-modal" id="closeDetailsModal">&times;</button>
      <div style="text-align: center; margin-bottom: 1.5rem;">
        <img id="detailPetImage" src="" alt="Pet" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 1rem;">
        <h2 id="detailPetName" style="font-family: var(--font-display); color: var(--secondary); margin-bottom: 0.5rem; Font-size: 2rem;">Pet Name</h2>
        <p id="detailPetBreed" style="color: #666;">Breed • Age</p>
      </div>
      
      <div style="background: #f9fafb; padding: 1.5rem; border-radius: 1rem; margin-bottom: 1.5rem;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
          <div>
            <p style="font-size: 0.75rem; color: #888; text-transform: uppercase; font-weight: 600;">Espécie</p>
            <p id="detailPetSpecies" style="font-weight: 500;">Cachorro</p>
          </div>
          <div>
            <p style="font-size: 0.75rem; color: #888; text-transform: uppercase; font-weight: 600;">Peso</p>
            <p id="detailPetWeight" style="font-weight: 500;">10 kg</p>
          </div>
          <div>
            <p style="font-size: 0.75rem; color: #888; text-transform: uppercase; font-weight: 600;">Idade</p>
            <p id="detailPetAge" style="font-weight: 500;">5 anos</p>
          </div>
        </div>
      </div>

      <button id="deletePetBtn" class="btn btn-block" style="background-color: #fee2e2; color: #dc2626;">
        <i data-lucide="trash-2" style="margin-right: 0.5rem; width: 18px;"></i>
        Excluir Pet
      </button>
    </div>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
