<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Perfil | Little's Petshop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />

    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/pets.css" />
    <link rel="stylesheet" href="../styles/profile.css" />

    <script src="/scripts/components/sidebar-component.js" type="module"></script>
    <script src="/scripts/pages/profile-page.js" type="module"></script>
</head>

<body>

    <div class="dashboard-container">
        <petshop-sidebar active="profile"></petshop-sidebar>

        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">Meu Perfil</h1>
            </div>

            <section class="profile-card-section">
                <div class="profile-card">
                    <div class="profile-avatar-container">
                        <img src="https://ui-avatars.com/api/?name=Maria+Silva&background=FFdbf6f3&color=112d45"
                            alt="Profile" class="main-avatar" id="profileAvatar">
                        <button class="edit-avatar-btn"><i data-lucide="camera" style="width: 16px;"></i></button>
                    </div>

                    <div class="profile-info">
                        <div class="profile-header">
                            <h2 class="profile-name" id="profileName">Maria Silva</h2>
                        </div>

                        <div class="profile-details-grid">
                            <div class="detail-item">
                                <i data-lucide="mail"></i>
                                <span id="profileEmail">maria.silva@email.com</span>
                            </div>
                            <div class="detail-item">
                                <i data-lucide="phone"></i>
                                <span id="profilePhone">(11) 99999-9999</span>
                            </div>
                            <div class="detail-item">
                                <i data-lucide="map-pin"></i>
                                <span id="profileLocation">São Paulo, SP</span>
                            </div>
                            <div class="detail-item">
                                <i data-lucide="cake"></i>
                                <span id="profileBirth">12 de Maio, 1990</span>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary" id="editProfileBtn">
                        <i data-lucide="edit-2" style="width: 16px; margin-right: 8px;"></i>
                        Editar Perfil
                    </button>
                </div>
            </section>

            <section class="dashboard-section">
                <h3 class="section-heading"><i data-lucide="paw-print"></i> Meus Pets</h3>
                <div class="pets-horizontal-list" id="petsList">
                </div>
            </section>
        </main>
    </div>

    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <button class="close-modal" id="closeEditModal">&times;</button>
            <h2>Editar Perfil</h2>
            <form id="editProfileForm">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="name" id="editName" required>
                </div>
                <div class="form-group">
                    <label>Telefone</label>
                    <input type="tel" name="phone" id="editPhone" placeholder="(11) 99999-9999">
                </div>
                <div class="form-group">
                    <label>Localização</label>
                    <input type="text" name="location" id="editLocation" placeholder="Cidade, UF">
                </div>
                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" name="birth_date" id="editBirthDate">
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 1rem;">Salvar
                    Alterações</button>
            </form>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
