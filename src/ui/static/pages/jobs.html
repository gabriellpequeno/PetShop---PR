<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Serviços | Little's Petshop</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/pets.css" />
    <link rel="stylesheet" href="../styles/jobs.css" />

    <!-- Scripts -->
    <script
      src="/scripts/components/sidebar-component.js"
      type="module"
    ></script>
    <script src="/scripts/pages/jobs-page.js" type="module"></script>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Admin Sidebar Component -->
      <petshop-sidebar active="services"></petshop-sidebar>

      <!-- Main Content -->
      <main class="main-content">
        <div class="page-header animate-enter" style="animation-delay: 0ms">
          <div>
            <h1 class="page-title">Gerenciar Serviços</h1>
            <p style="color: #64748b; margin-top: 0.5rem; font-size: 1.1rem; max-width: 600px;">
              Cadastre e gerencie os serviços oferecidos pelo petshop de forma simples e intuitiva.
            </p>
          </div>
          <button class="btn btn-primary btn-lg" id="newServiceBtn">
            <i data-lucide="plus" style="margin-right: 0.5rem; width: 20px"></i>
            Novo Serviço
          </button>
        </div>



        <!-- Loading State -->
        <div id="loadingState" class="loading-container">
          <div class="spinner-large"></div>
          <p style="color: #666; margin-top: 1rem">Carregando serviços...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none">
          <div
            style="
              background: #f3f4f6;
              padding: 2rem;
              border-radius: 50%;
              margin: 0 auto 1rem;
              width: fit-content;
            "
          >
            <i
              data-lucide="package-x"
              style="width: 48px; height: 48px; color: #999"
            ></i>
          </div>
          <p style="font-size: 1.125rem; color: #666; margin-bottom: 1rem">
            Nenhum serviço cadastrado ainda.
          </p>
          <button
            class="btn btn-primary"
            onclick="document.getElementById('newServiceBtn').click()"
          >
            <i data-lucide="plus" style="margin-right: 0.5rem; width: 18px"></i>
            Cadastrar primeiro serviço
          </button>
        </div>

        <!-- Services Grid -->
        <section
          class="services-section"
          id="servicesGridContainer"
          style="display: none"
        >
          <div class="services-grid" id="servicesGrid">
            <!-- Service cards will be injected here by JS -->
          </div>
        </section>


      </main>
    </div>

    <!-- New/Edit Service Modal -->
    <div class="modal" id="serviceModal">
      <div class="modal-content">
        <button class="close-modal" id="closeModal">&times;</button>
        <h2
          id="modalTitle"
          style="
            font-family: var(--font-display);
            color: var(--secondary);
            margin-bottom: 1.5rem;
          "
        >
          Adicionar Novo Serviço
        </h2>

        <form id="serviceForm">
          <div class="form-group">
            <label>Nome do Serviço *</label>
            <input
              type="text"
              name="name"
              id="serviceName"
              required
              placeholder="Ex: Banho Completo"
              maxlength="100"
            />
          </div>

          <div class="form-group">
            <label>Descrição</label>
            <textarea
              name="description"
              id="serviceDescription"
              placeholder="Descreva o serviço oferecido..."
              rows="3"
              maxlength="500"
              style="resize: vertical;"
            ></textarea>
          </div>

          <div class="price-row">
            <div class="form-group">
              <label>Preço Pequeno (P) *</label>
              <div class="input-with-icon">
                <span class="input-icon">R$</span>
                <input
                  type="number"
                  name="priceP"
                  id="pricePequeno"
                  required
                  placeholder="0.00"
                  step="0.01"
                  min="0"
                />
              </div>
            </div>

            <div class="form-group">
              <label>Preço Médio (M) *</label>
              <div class="input-with-icon">
                <span class="input-icon">R$</span>
                <input
                  type="number"
                  name="priceM"
                  id="priceMedio"
                  required
                  placeholder="0.00"
                  step="0.01"
                  min="0"
                />
              </div>
            </div>

            <div class="form-group">
              <label>Preço Grande (G) *</label>
              <div class="input-with-icon">
                <span class="input-icon">R$</span>
                <input
                  type="number"
                  name="priceG"
                  id="priceGrande"
                  required
                  placeholder="0.00"
                  step="0.01"
                  min="0"
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Duração Estimada (minutos) *</label>
            <div class="input-with-icon">
              <span class="input-icon"
                ><i data-lucide="clock" style="width: 16px"></i
              ></span>
              <input
                type="number"
                name="duration"
                id="duration"
                required
                placeholder="60"
                min="1"
              />
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-block"
            id="submitBtn"
            style="margin-top: 1rem"
          >
            <i data-lucide="save" style="margin-right: 0.5rem; width: 18px"></i>
            Salvar Serviço
          </button>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal">
      <div class="modal-content modal-small">
        <button class="close-modal" id="closeDeleteModal">&times;</button>
        <div style="text-align: center">
          <div
            style="
              background: #fee2e2;
              padding: 1.5rem;
              border-radius: 50%;
              margin: 0 auto 1rem;
              width: fit-content;
            "
          >
            <i
              data-lucide="alert-triangle"
              style="width: 48px; height: 48px; color: #dc2626"
            ></i>
          </div>
          <h2
            style="
              font-family: var(--font-display);
              color: var(--secondary);
              margin-bottom: 0.5rem;
            "
          >
            Confirmar Exclusão
          </h2>
          <p style="color: #666; margin-bottom: 0.5rem">
            Tem certeza que deseja excluir o serviço:
          </p>
          <p
            style="
              font-weight: 700;
              color: var(--secondary);
              margin-bottom: 1rem;
            "
            id="deleteServiceName"
          ></p>
          <p style="color: #dc2626; font-size: 0.875rem; margin-bottom: 1.5rem">
            Esta ação não pode ser desfeita.
          </p>

          <div style="display: flex; gap: 1rem">
            <button
              class="btn btn-block"
              id="cancelDeleteBtn"
              style="background: #f3f4f6; color: #666"
            >
              Cancelar
            </button>
            <button
              class="btn btn-block"
              id="confirmDeleteBtn"
              style="background: #dc2626; color: white"
            >
              <i
                data-lucide="trash-2"
                style="margin-right: 0.5rem; width: 18px"
              ></i>
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
